<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parabéns princesa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Raleway:wght@300;400;700&display=swap" rel="stylesheet"> 
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black;
            overflow: auto;
        }

        html, body {
            height: 100%;
            overflow-y: auto; 
            overflow-x: hidden; 
            scroll-behavior: smooth; 
            touch-action: manipulation; 
        }

        .container {
            position: absolute;
            width: 100vw;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Great Vibes', cursive;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            padding-top: 100px;
        }

        .active {
            opacity: 1;
            z-index: 10;
        }

        .hidden {
            display: none;
        }

        .title {
            text-align: center;
            font-size: 3rem;
            font-family: 'Great Vibes', cursive;
            text-shadow: 0 0 10px pink, 0 0 20px red;
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            color: white;
            background-color: black;
            padding: 10px;
            width: 100%;
        }

        h1, t {
            font-family: 'Great Vibes', cursive;
        }

        h1 {
            font-size: 2.5em;
            text-shadow: 0 0 10px pink, 0 0 20px pink;
            animation: glow 1.5s infinite alternate;
        }

        t {
            font-size: 1.5em;
        }

        ag {
            font-family: 'Raleway', sans-serif;
            font-size: 0.5em;
            font-weight: bold;
        }
        
        p, h2 {
            font-family: 'Raleway', sans-serif;
            font-size: 1.2em;
            max-width: 70vw;
            margin: 0 auto; 
            justify-content: center;
            word-wrap: break-word; 
        }


        img {
            max-width: 50vw;
            max-height: 50vh;
            width: auto;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px pink;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px pink, 0 0 20px pink;
            }
            to {
                text-shadow: 0 0 20px red, 0 0 30px red;
            }
        }

        .buttons {
            margin-top: 20px;
            position: relative;
        }

        button {
            background-color: pink;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            font-family: 'Raleway', sans-serif;
            cursor: pointer;
            border-radius: 10px;
            margin: 5px;
        }

        button:hover {
            background-color: red;
            color: white;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%; 
            max-width: 500px;
            max-height: 80vh; 
            background: #ffb6c1; 
            padding: 20px;
            box-shadow: 0px 0px 10px red;
            display: none;
            z-index: 1000;
            border-radius: 10px;
            overflow-y: auto; 
            color: black;
        } 

        @media (max-width: 600px) {
            .popup {
                width: 85%;
                max-height: 85vh;
                padding: 15px;
            }
        }
        
        .popup2 {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white; 
            padding: 20px;
            box-shadow: 0px 0px 10px red;
            display: none;
            z-index: 1000;
            border-radius: 10px;
            color: black;
        }   
        .popupcadeado {
            position: absolute;
            top: 8px;
            right: 12px;
            cursor: pointer;
            font-size: 15px;
            color: red;
            font-weight: bold;
        }
        .popup .close-btn {
            position: absolute;
            top: 8px;
            right: 12px;
            cursor: pointer;
            font-size: 20px;
            color: red;
            font-weight: bold;
        }
        .footer {
            position: fixed;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 1rem;
            font-family: 'Great Vibes', cursive;
        }

        .creditos {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px red;
            display: none;
            z-index: 1000;
            border-radius: 10px;
            color: black;
        }
        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .heart {
            position: absolute;
            bottom: -10px;
            color: pink;
            font-size: 20px;
            opacity: 0.7;
            animation: float 5s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
        
        audio {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 200px;
            z-index: 1000;
        }
        .pause-btn {
            position: fixed;
            bottom: 10px;
            right: 10px;
            padding: 5px 10px;
            font-size: 1em;
            background-color: pink;
            color: black;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            animation: infinite;
            z-index: 1000; 
        }
        
        .pause-btn:hover {
            background-color: red;
            color: white;
        }
        .lock-btn {
            position: fixed;
            bottom: 10px;
            left: 10px;
            padding: 5px 10px;
            font-size: 1em;
            background-color: pink;
            color: black;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            animation: infinite;
            z-index: 1000; 
        }
        #lockAnswer {
            font-family: 'Raleway', sans-serif;
            font-size: 14px;
            width: 90px;
            text-align: center;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="hearts"></div>
        
    <audio id="musica" autoplay loop>
        <source src="https://raw.githubusercontent.com/LuanMaartins/Princesa/main/Iframe%20Shawn%20Mendes%20-%20Kid%20In%20Love%20(Official%20Audio)%20%5BQiEz1GleIbs%5D.mp3" type="audio/mp3">
        Seu navegador não suporta o elemento de áudio.
    </audio>

    <button class="pause-btn" onclick="toggleAudio()">⏸️</button>
    
    <h1 class="title">Parabéns princesa</h1>
    
    <div id="pagina1" class="container active">
        <h1>
        <br>Calma apressada!!</br>
        <br class="timer">Tempo juntos: <span id="tempoJuntos"></span></br>
        </h1>
    </div>

    <script>        
        function createHearts() {
            const heartContainer = document.querySelector('.hearts');
            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.textContent = '❤';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
                heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                heartContainer.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }, 500);
        }
        createHearts();

        let audio = document.getElementById("musica");

        function iniciarAudio() {
            audio.play().catch(error => console.log("Autoplay bloqueado:", error));
            document.removeEventListener("click", iniciarAudio);
            document.removeEventListener("touchstart", iniciarAudio);
        }
    
        document.addEventListener("click", iniciarAudio);
        document.addEventListener("touchstart", iniciarAudio);
    
        function toggleAudio() {
            let audio = document.getElementById("musica");
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }
      
        function atualizarTempo() {
    const destino = new Date('2025-03-10T00:00:00'); // Data alvo: 10 de março de 2025

    setInterval(() => {
        const agora = new Date();
        const diff = destino - agora; // Diferença em milissegundos

        const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
        const horas = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutos = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const segundos = Math.floor((diff % (1000 * 60)) / 1000);

        document.getElementById('tempoJuntos').textContent = `${dias} dias, ${horas}h ${minutos}m ${segundos}s`;
    }, 1000);
}

// Chama a função assim que a página carregar
atualizarTempo();    
    </script>
</body>
</html>
